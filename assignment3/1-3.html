<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation  bar</title>
    <style>
        *{
            background-color:#ddbf11d5;
        }
        a{
            font-size: x-large;
            margin:30px;
        }
        
        
        
        .one:hover{
           
            color:red;
        }
        .two:hover{
            color:blue;
        }
        .three:hover{
            color:purple;
        }
        .four:hover{
            color:aqua;
        }
        .five:hover{
            color:yellow;
        }
    </style>
</head>
<body>
   <h1>Navigation bar</h1>
   <nav class="hello">
    <a href="#" Class="one">HOME</a>
    <a href="#" Class="two">PROFILE</a>
    <a href="#" Class="three">ABOUT</a>
    <a href="#" Class="four">CONTACT</a>
    <a href="#" Class="five">SERVICES</a>
</nav> 
</body>
</html>
