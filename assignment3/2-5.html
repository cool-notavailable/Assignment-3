<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover image</title>
    <style>
        *{
            background-color:#32323a;
        }
        div{
            background:url(hello.jpg);
            height:500px;
            width: 500px;
            background-size:cover;
            background-repeat:no-repeat;
           padding:70px 70px ;
           margin:70px 70px ;
        }
        div:hover{
            border:3px solid rgb(5, 5, 44);
            background-size: cover;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
