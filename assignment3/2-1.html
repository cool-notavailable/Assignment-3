<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation  bar</title>
    <style>
        div{
            background-color:#029EFF;
            margin:10px 10px;
            padding: 30px;
        }
        a{
            padding-left:25px;
            padding-right:25px;
        }
        a:hover{
            color:#eaf1fb;
        }
       
    </style>
</head>
<body>
    <div>
        
        <a href="#">Home</a>      
        <a href="#">About Us</a>  
        <a href="#">Contact</a>      
        <a href="#">Blog</a>      
        <a href="#">Login</a>      
    </div>
</body>
</html>
